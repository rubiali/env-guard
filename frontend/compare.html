<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Env-Guard | Compare</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4">Compare Environments</h1>

  <form id="compare-form" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Env A</label>
      <input type="file" class="form-control" id="envA" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Env B</label>
      <input type="file" class="form-control" id="envB" required>
    </div>

    <button class="btn btn-warning">Compare</button>
  </form>

  <pre id="result" class="mt-4 bg-dark text-light p-3 rounded d-none"></pre>
</div>

<script src="/static/app.js"></script>
</body>
</html>
