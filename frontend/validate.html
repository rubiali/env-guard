<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Env-Guard | Validate</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-3">Env-Guard</h1>
  <p class="text-muted">Validate a .env file against a schema</p>

  <form id="validate-form" class="card p-4 shadow-sm">

    <!-- ENV FILE -->
    <div class="mb-3">
      <label class="form-label">.env file</label>
      <input type="file" class="form-control" id="envFile" required>
    </div>

    <!-- SCHEMA SELECT -->
    <div class="mb-3">
      <label class="form-label">Schema</label>
      <select class="form-select" id="schemaSelect">
        <option value="generic" selected>Generic</option>
        <option value="flask">Flask</option>
        <option value="fastapi">FastAPI</option>
        <option value="django">Django</option>
        <option value="node">Node.js</option>
        <option value="custom">Custom (upload)</option>
      </select>
    </div>

    <!-- CUSTOM SCHEMA (hidden by default) -->
    <div class="mb-3 d-none" id="customSchemaBlock">
      <label class="form-label">Custom schema (.yaml)</label>
      <input type="file" class="form-control" id="schemaFile" accept=".yaml,.yml">
      <div class="form-text">
        Upload your own schema. This will override presets.
      </div>
    </div>

    <button class="btn btn-primary">
      Validate
    </button>
  </form>

  <pre id="result"
       class="mt-4 bg-dark text-light p-3 rounded d-none"></pre>
</div>

<script src="/static/app.js"></script>
</body>
</html>
