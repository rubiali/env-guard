<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Env-Guard | Validate</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4">Env-Guard</h1>
  <p class="text-muted">Validate a .env file against the project schema</p>

  <form id="validate-form" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Upload .env file</label>
      <input type="file" class="form-control" id="envFile" required>
    </div>

    <button class="btn btn-primary">Validate</button>
  </form>

  <pre id="result" class="mt-4 bg-dark text-light p-3 rounded d-none"></pre>
</div>

<script src="app.js"></script>
</body>
</html>
