<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Env-Guard{% block title %}{% endblock %}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    rel="stylesheet"
  />
  <link href="/static/css/styles.css" rel="stylesheet" />
  <script>
    (function() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = saved || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  {% block head %}{% endblock %}
</head>
<body>

<button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
  <i class="bi bi-sun-fill icon-sun"></i>
  <i class="bi bi-moon-fill icon-moon"></i>
</button>

<div class="container py-5" style="max-width: {% block max_width %}700{% endblock %}px;">
  
  {% block back_link %}{% endblock %}

  {% block header %}{% endblock %}

  {% block content %}{% endblock %}

</div>

<footer class="site-footer">
  <a href="https://github.com/Rubiali" target="_blank" rel="noopener" class="author-credit">
    <i class="bi bi-code-slash"></i>
    Built by <span class="author-name">rubiali</span>
    <i class="bi bi-github"></i>
  </a>
</footer>

<script src="/static/js/app.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
