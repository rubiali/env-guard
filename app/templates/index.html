<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Env-Guard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    rel="stylesheet"
  />
  <link href="/static/css/styles.css" rel="stylesheet" />
  <script>
    // Prevent flash of wrong theme
    (function() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = saved || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>
<body>

<button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
  <i class="bi bi-sun-fill icon-sun"></i>
  <i class="bi bi-moon-fill icon-moon"></i>
</button>

<div class="container py-5" style="max-width: 600px;">
  
  <div class="text-center mb-5">
    <div class="brand-header justify-content-center">
      <i class="bi bi-shield-check"></i>
      <h1>Env-Guard</h1>
    </div>
    <p class="brand-subtitle">
      Validate and compare environment configuration files
    </p>
  </div>

  <div class="d-flex flex-column gap-3">
    <a href="/ui/validate" class="action-card validate">
      <div class="icon-wrapper">
        <i class="bi bi-file-earmark-check"></i>
      </div>
      <div class="card-content">
        <h5>Validate .env</h5>
        <p>Check your environment file against a schema</p>
      </div>
    </a>

    <a href="/ui/compare" class="action-card compare">
      <div class="icon-wrapper">
        <i class="bi bi-files"></i>
      </div>
      <div class="card-content">
        <h5>Compare environments</h5>
        <p>Find differences between two .env files</p>
      </div>
    </a>
  </div>

</div>

<footer class="site-footer">
  <a href="https://github.com/Rubiali" target="_blank" rel="noopener" class="author-credit">
    <i class="bi bi-code-slash"></i>
    Built by <span class="author-name">rubiali</span>
    <i class="bi bi-github"></i>
  </a>
</footer>

<script src="/static/js/app.js"></script>
</body>
</html>
